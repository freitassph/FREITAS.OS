    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              noir: '#050505',
              'surgical-green': '#10b981', // Emerald 500
              'pale-gold': '#F3E5AB', // Champagne/Vanilla
              'patient-blue': '#06b6d4', // Cyan 500
              'medical-teal': '#14b8a6', // Teal 500 - The true surgical color
              'deep-surface': '#0a0a0a',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --app-height: 100dvh;
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
        min-height: var(--app-height);
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Sleek & Invisible Scrollbar for Immersion */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #14b8a6; /* Medical Teal */
        border-radius: 4px;
      }
      
      /* REFINED OVERLAY: Less Hacker, More Medical Glass */
      .scanline-overlay {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.01) 50%, rgba(0,0,0,0.01));
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 40;
        opacity: 0.08; /* Reduced for clarity */
      }
      
      /* Micro-Texture */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 30;
        opacity: 0.015; /* Barely visible, just texture */
        filter: url(#noiseFilter);
      }

      ::selection {
        background: rgba(20, 184, 166, 0.3);
        color: white;
      }
      
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <!-- Fine Grain Filter -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
      <filter id="noiseFilter">
        <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
      </filter>
    </svg>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
